<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image Creator</title>

<style>
body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    background: #0b0e14;
    color: white;
    margin: 0;
}
input {
    padding: 15px;
    width: 85%;
    border-radius: 12px;
    border: 1px solid #333;
    margin-bottom: 20px;
    font-size: 16px;
    background: #1a1f26;
    color: white;
}
button {
    padding: 15px;
    background: #3b82f6;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 12px;
    font-weight: bold;
    width: 90%;
    font-size: 18px;
}
button:disabled {
    opacity: 0.6;
}
#status {
    margin-top: 20px;
    color: #fbbf24;
}
img {
    max-width: 100%;
    border-radius: 15px;
    margin-top: 25px;
    border: 2px solid #2563eb;
}
</style>
</head>

<body>

<h2>ЁЯЪА AI Image Master</h2>

<input type="text" id="prompt" placeholder="роО.роХро╛: A luxury car">
<br>
<button id="btn" onclick="generate()">Generate</button>

<p id="status"></p>
<div id="imageArea"></div>

<script>
function generate() {

    const prompt = document.getElementById('prompt').value.trim();
    const status = document.getElementById('status');
    const imageArea = document.getElementById('imageArea');
    const btn = document.getElementById('btn');

    if (!prompt) {
        alert("роПродро╛ро╡родрпБ роЯрпИрокрпН роЪрпЖропрпНропрпБроЩрпНроХро│рпН!");
        return;
    }

    btn.disabled = true;
    status.innerHTML = "рокроЯроорпН родропро╛ро░ро╛роХро┐ро▒родрпБ... роХро╛родрпНродро┐ро░рпБроХрпНроХро╡рпБроорпН...";
    imageArea.innerHTML = "";

    const seed = Math.floor(Math.random() * 999999);

    // Faster resolution (mobile optimized)
    const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&seed=${seed}&nologo=true&ts=${Date.now()}`;

    const img = new Image();
    img.loading = "lazy";
    img.src = imageUrl;

    img.onload = function () {
        status.innerHTML = "роЗродрпЛ роЙроЩрпНроХро│рпН рокроЯроорпН:";
        imageArea.appendChild(img);
        btn.disabled = false;
    };

    img.onerror = function () {
        status.innerHTML = "рокро┐ро┤рпИ! роорпАрогрпНроЯрпБроорпН роорпБропро▓ро╡рпБроорпН.";
        btn.disabled = false;
    };
}
</script>

</body>
</html>
